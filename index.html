<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Comet Tracker</title>
</head>

<body>

    <header>
        <div class="wrapper">
            <div class="headerTextbox">
                <h1>Comet Tracker</h1>
                <h2>Track comets around our Solar System</h2>
            </div>
        </div>
    </header>

    <main>
        <!-- wrapper start -->
        <div class="wrapper fieldsetFlex">

            <div class="bodySearch">
                <fieldset>
                    <label for="body">Select</label>
                    <select name="body" id="body">
                        <option selected="selected" disabled>Body</option>
                        <option value="Earth">Earth</option>
                        <option value="Moon">Moon</option>
                        <option value="Merc">Mercury</option>
                        <option value="Venus">Venus</option>
                        <option value="Mars">Mars</option>
                        <option value="Juptr">Jupiter</option>
                        <option value="Satrn">Saturn</option>
                        <option value="Urnus">Uranus</option>
                        <option value="Neptn">Neptune</option>
                    </select>
                </fieldset>
            <div class="closestObjFlex">
                <!-- objects will be added dynamically here -->
            </div>
            </div>
        
            <!-- start of dateSearchFlex -->
            <div class="dateSearchFlex">
                <fieldset>
                    <form action="">
                        <!-- start of datesSearchFlex -->
                        <div class="datesSearchFlex">
                            <div class="dateFlex">
                                <label for="min-date">Search Past Dates:</label>
                                <input type="date" name="min-date" id="min-date">
                            </div>
        
                            <div class="dateFlex">
                                <label for="date">Search Future Dates:</label>
                                <input type="date" name="max-date" id="max-date">
                            </div>
        
                            <input type="submit" class="submitButton" value="enter">
        
                            <!-- end of datesSearchFlex -->
                        </div>
        
                    </form>
                </fieldset>
                <!-- end of dateSearchFlex -->
                
                <div class="dateSearchResults">
                    <!-- dates search results will be added dynamically here -->
                </div>
            </div>

            <!-- wrapper end -->
        </div>
    </main>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>

</html>
