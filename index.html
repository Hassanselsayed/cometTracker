<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Artist_s_impression_of_comet_9P_Tempel_1_pillars.jpg" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/21907e9303.js"></script>

    <title>Comet Tracker</title>
</head>

<body>

    <header>
        <div class="wrapper">
            <div class="headerTextbox">
                <h1>Comet Tracker</h1>
                <h2>Tracking asteroid and comet close approaches in our Solar System</h2>
            </div>
        </div>
    </header>

    <main>
        <!-- wrapper start -->
        <div class="wrapper fieldsetFlex">

            <!-- body search starts  -->
            <div>
                <div class="planetSearchTextBox">
                    <h3><i class="fas fa-search"></i> Planet/Satellite</h3>
                </div>
                <!-- fieldset containing planet/moon selection dropdown menu -->
                <fieldset class="planetSearch">
                    <label for="body">Select a planet/moon</label>
                    <select name="body" id="body">
                        <option selected="selected" disabled value="planet">planet</option>
                        <option value="Earth">Earth</option>
                        <option value="Moon">Moon</option>
                        <option value="Merc">Mercury</option>
                        <option value="Venus">Venus</option>
                        <option value="Mars">Mars</option>
                        <option value="Juptr">Jupiter</option>
                        <option value="Satrn">Saturn</option>
                        <option value="Urnus">Uranus</option>
                        <option value="Neptn">Neptune</option>
                    </select>
                </fieldset>

                <div class="closestObjects">
                    <div class="closestObjFlex">
                        <!-- objects will be added dynamically here -->
                    </div>
                </div>
            <!-- planetSearch ends  -->
            </div>
        
            <!-- start of dateSearchFlex -->
            <div class="dateSearchFlex">
                <div class="dateSearchTextBox">
                    <h3><i class="fas fa-search"></i> Past/Future close approaches</h3>
                </div>
                <!-- fieldset containing dates input and celestial objects dropdown menu -->
                <fieldset>
                    <form class="datesSearch" action="">
                        <label for="minDate">Start date</label>
                        <label for="maxDate">End date</label>
                        <input type="date" name="minDate" id="minDate" required>
                        <input type="date" name="maxDate" id="maxDate" required>
                        <select name="spaceObject" id="spaceObject">
                            <option selected="selected" disabled value="spaceObjectDefault">celestial object</option>
                            <option value="a">asteroid</option>
                            <option value="c">comets</option>
                            <option value="n">misc objects</option>
                        </select>
                        <input type="submit" class="submitButton" value="enter">
                    </form>
                </fieldset>
                
                <div class="dateSearchResults">
                    <!-- dates search results will be added dynamically here -->
                </div>
            <!-- end of dateSearchFlex -->
            </div>

            <!-- wrapper end -->
        </div>
    </main>

    <footer>
        <p>Copyright Â© 2020 Hassan Elsayed & Laura MacKew. Created with the NASA Jet Propulsion Laboratory Small-Body Database API</p>
        <div class = "imgDiv"><img src="./assets/nasaLogo.png" alt="NASA (National Aeronautics and Space Administration)"></div>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>


</html>
